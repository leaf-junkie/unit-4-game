<!DOCTYPE html>
<html>
    <head>
        <title>Gem Prospector Game</title>

        <!-- Link to CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>

        <!-- Link to Bootstrap framework -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    

    </head>
    
    <body>
        <header>
            <h1>Gem Prospector</h1>
        </header>
        <div class="container">

            <!-- ROW 1 -->
            <div class="row">
                <div class="instructions">
                    <h2>This is how you play</h2>
                    <p>Each crystal has been assigned an unknown value. 
                        The value can be determined by clicking on the 
                        crystals and doing a little math. Try to match 
                        your current score to the goal!
                    </p>
                </div>
            </div>

            <!-- ROW 2 -->
            <div class="row">
                <div class="card-group" col >
                    <div class="card">
                        <img src="https://art.pixilart.com/dd05f3954b85204.gif" class="card-img-top" alt="crystal-one">
                        <div class="card-footer">
                        <button type="button" id="gemA" class="btn btn-dark">Button 1</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="https://art.pixilart.com/dd05f3954b85204.gif" class="card-img-top" alt="crystal-two">
                        <div class="card-footer">
                        <button type="button" id="gemB" class="btn btn-dark">Button 2</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="https://art.pixilart.com/dd05f3954b85204.gif" class="card-img-top" alt="crystal-three">
                        <div class="card-footer">
                        <button type="button" id="gemC" class="btn btn-dark">Button 3</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="https://art.pixilart.com/dd05f3954b85204.gif" class="card-img-top" alt="crystal-four">
                        <div class="card-footer">
                        <button type="button" id="gemD" class="btn btn-dark">Button 4</button>
                        </div>
                    </div>
                </div>

                <!-- ROW 3 -->
                <div class="row">
                    <div class="column">
                        <div>
                            <h3>Goal: <span id="goal">39</span></h3>
                        </div>
                        <div>
                            <h3>Current Score: <span id="currentScore">0</span></h3>
                        </div>
                        <div id="wins">
                            <h3>Wins: <span id="winCount">0</span></h3>
                        </div>
                        <div id="losses">
                            <h3>Losses: <span id="loseCount">0</span></h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Links to jQuery, Popper.js, and JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    </body>
</html>
