<!DOCTYPE html>
<html>
    <head>
        <title>Gem Prospector Game</title>

        <!-- Link to CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>

        <!-- Link to Bootstrap framework -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body>

        <!-- HEADER -->
        <nav class="navbar navbar-dark bg-dark jumbotron">
            <header>
                <h1>Gem Prospector</h1>
                <br>
                <p>Each gem has been assigned an unknown value</p> 
                <p>The value can be determined by examining each gem</p>
                <p>Appraise the gems to reach the goal!</p>
            </header>
        </nav>

        <!-- MAIN CONTENT -->
        <div class="container">

            <!-- GEMS -->
            <div class="container">
                <div class="card-group">
                    <div class="card">
                        <img src="assets/images/kimberlite-diamond.jpg" class="card-img-top" alt="gem-one">
                        <div class="card-footer">
                        <button type="button" id="gemA" class="btn btn-dark gems" value="">Diamond</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="assets/images/sapphire-1.jpg" class="card-img-top" alt="gem-two">
                        <div class="card-footer">
                        <button type="button" id="gemB" class="btn btn-dark gems" value="">Sapphire</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="assets/images/emerald.jpg" class="card-img-top" alt="gem-four">
                        <div class="card-footer">
                        <button type="button" id="gemD" class="btn btn-dark gems" value="">Emerald</button>
                        </div>
                    </div>
                    <div class="card">
                        <img src="assets/images/ruby-2.jpg" class="card-img-top" alt="gem-three">
                        <div class="card-footer">
                        <button type="button" id="gemC" class="btn btn-dark gems" value="">Ruby</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SCORE -->
            <div class="container">
                <div class="scoreBoard">
                    <div>
                        <h3>Goal: <span id="goal"> - </span></h3>
                    </div>
                    <div>
                        <h3>Current Score: <span id="currentScore">0</span></h3>
                    </div>
                    <div id="wins">
                        <h3>Wins: <span id="winCount">0</span></h3>
                    </div>
                    <div id="losses">
                        <h3>Losses: <span id="lossCount">0</span></h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- FOOTER -->
            <footer>
                <p class="footer-text">Â© Julie Ragsdale 2019</p>
            </footer>
        
        <!-- Links to jQuery, Popper.js, and JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        
        <!-- Link to JavaScript -->
        <script src="assets/javascript/game.js"></script>
    </body>
</html>
